version: '3.8'

services:
  fuzzy-fairness-dss:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    image: fuzzy-fairness-dss:latest
    container_name: fuzzy-fairness-dss
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ../src:/workspace/src
      - ../experiments:/workspace/experiments
      - ../notebooks:/workspace/notebooks
      - ../data:/workspace/data
      - ../results:/workspace/results
      - ../plots:/workspace/plots
    environment:
      - PYTHONPATH=/workspace
      - CUDA_VISIBLE_DEVICES=all
    working_dir: /workspace
    stdin_open: true
    tty: true
    ports:
      - "8888:8888"  # Jupyter Lab
    command: /bin/bash

