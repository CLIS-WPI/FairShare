version: '3.8'

services:
  fuzzy-fairness-dss:
    build:
      context: ..
      dockerfile: docker/Dockerfile.final
    image: fuzzy-fairness-dss:latest
    container_name: fuzzy-fairness-dss
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ../src:/workspace/src
      - ../experiments:/workspace/experiments
      - ../notebooks:/workspace/notebooks
      - ../data:/workspace/data
      - ../results:/workspace/results
      - ../plots:/workspace/plots
    environment:
      - PYTHONPATH=/workspace
      - CUDA_VISIBLE_DEVICES=all  # For TensorFlow to see all GPUs
      - TF_FORCE_GPU_ALLOW_GROWTH=true  # Avoid OOM by growing memory as needed
      - TF_XLA_FLAGS=--tf_xla_enable_xla_devices --tf_xla_auto_jit=2  # Performance boost
    working_dir: /workspace
    stdin_open: true
    tty: true
    ports:
      - "8888:8888"  # Jupyter Lab
    command: /bin/bash

