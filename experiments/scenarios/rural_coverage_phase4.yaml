# Rural Coverage Scenario (Phase 4 Format)
# Simulates sparse user distribution with varying demands

scenario_name: "rural_coverage"
description: "Sparse user distribution typical of rural satellite coverage"

# Phase 4: Required fields
sim_time_s: 600.0
slot_duration_s: 0.05
num_users: 100
num_operators: 2
carrier_frequency_hz: 12e9
bandwidth_hz: 200e6

traffic_model:
  type: poisson
  lambda_per_user: 0.1

geo:
  center_lat_deg: 45.0
  center_lon_deg: -93.0
  radius_km: 100

# Legacy fields
start_time: "2024-01-01T00:00:00"
end_time: "2024-01-01T00:10:00"
time_step_seconds: 0.05

# TLE file (optional)
tle_file: "data/tle/starlink_shell1.txt"

# Ground stations
ground_stations:
  - [45.0, -93.0]  # Rural Minnesota
  - [40.0, -100.0]  # Rural Nebraska

# Frequency range
frequency_range_hz: [10e9, 12e9]  # Ku band

# Allocation policy
policy: "fuzzy"

# Channel conditions
channel:
  frequency_hz: 12e9
  rain_rate_mmh: 0.0  # Clear sky
  temperature_k: 290.0

