# Urban Congestion Scenario (Phase 4 Format)
# Simulates dense user distribution with high traffic demands

scenario_name: "urban_congestion"
description: "Dense user distribution with high traffic demands"

# Phase 4: Required fields
sim_time_s: 600.0
slot_duration_s: 0.05
num_users: 500
num_operators: 3
carrier_frequency_hz: 12e9
bandwidth_hz: 200e6

traffic_model:
  type: poisson
  lambda_per_user: 0.2

geo:
  center_lat_deg: 42.27
  center_lon_deg: -71.80
  radius_km: 50

# Legacy fields (for compatibility)
start_time: "2024-01-01T00:00:00"
end_time: "2024-01-01T00:10:00"
time_step_seconds: 0.05

# TLE file (optional)
tle_file: "data/tle/starlink_shell1.txt"

# Ground stations
ground_stations:
  - [40.7128, -74.0060]  # New York City
  - [34.0522, -118.2437]  # Los Angeles

# Frequency range
frequency_range_hz: [10e9, 12e9]  # Ku band

# Allocation policy
policy: "fuzzy"  # Options: static, priority, fuzzy

# Channel conditions
channel:
  frequency_hz: 12e9
  rain_rate_mmh: 2.0  # Light rain
  temperature_k: 295.0

