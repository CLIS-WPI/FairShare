  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - pandas>=1.3.0
  - pyyaml>=5.4.1
  - jupyter
  - ipykernel
  - pip
  - pip:
    - sgp4>=2.21
    - skyfield>=1.42
